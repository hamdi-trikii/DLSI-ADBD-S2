apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3" // Updated to the latest version
    defaultConfig {
        applicationId "com.infowithvijay.guessthelogoapp"
        minSdkVersion 25
        targetSdkVersion 34 // Updated to SDK 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.3.0' // Updated to the latest version
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0' // Updated to the latest version
    testImplementation 'junit:junit:4.13.2' // Updated to the latest version
    androidTestImplementation 'androidx.test:runner:1.4.0' // Updated to the latest version
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0' // Updated to the latest version
}
